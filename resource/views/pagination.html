{{define "bootstrap-pagination" -}}
<!-- - 號拿掉new line \r\n 放前面拿前面 放後面拿後面 -->
<nav aria-label="Page navigation">
    <ul class="pagination {{.justify}} {{.sizeClass}}">
        {{if .prev }}<li class="page-item {{if .prev.disabled}}disabled{{end}}"><a class="page-link" href="{{.prev.link}}">{{.prev.text}}</a></li>{{end}}
        {{range .naviLoop -}}
        {{if .dotPrev }}<li>...</li>{{end -}}
        <li class="page-item {{if .active}}active{{end}}"><a class="page-link" href="{{.link}}">{{.num}}</a></li>
        {{if .dotNext}}<li>...</li>{{end -}}
        {{end -}}
        {{if .next}}<li class="page-item {{if .next.disabled}}disabled{{end}}"><a class="page-link" href="{{.next.link}}">{{.next.text}}</a></li>{{end}}
    </ul>
</nav>
{{- end}}
